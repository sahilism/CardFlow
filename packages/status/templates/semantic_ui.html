<template name="status_semantic_ui">
  {{#unless connected}}
    <div class="ui {{option 'classes'}} message">
      <div class="content">
        <div class="header">
          {{message}} &nbsp;
          {{extraMessage}}
          {{#if showReconnect}}
            <a href="#" class="alert-link">{{reconnectLabel}}</a>
          {{/if}}
        </div>
      </div>
    </div>
  {{/unless}}
</template>
