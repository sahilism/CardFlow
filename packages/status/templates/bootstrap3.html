<template name="status_bootstrap3">
  {{#unless connected}}
    <div class="alert {{option 'classes'}} text-center" role="alert">
      <strong>
        <span class="glyphicon glyphicon-warning-sign"></span>
        {{message}}
      </strong>
      {{extraMessage}}

      {{#if showReconnect}}
        <a href="#" class="alert-link">{{reconnectLabel}}</a>
      {{/if}}
    </div>
  {{/unless}}
</template>
