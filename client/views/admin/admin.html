<template name="admin">
{{> navbar}}
<div class="container" style="margin-top:60px;">
    <div class="row row-centered">
        <div class="col-md-12 col-lg-12">
         <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-12">
                    <p><strong>Total no of accounts: </strong>
                        <span class="tags">{{noOfAccounts}}</span> 
                    </p>
                </div>             
                <div class="col-xs-12 col-sm-12">
                    <p><strong>Total no of cards: </strong>
                        <span class="tags">{{noOfCards}}</span> 
                    </p>
                </div> 
            </div>            
         </div>                 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            {{#each Logs}}
                <div class="row">
                    <div class="col-md-6">
                        {{desc}}
                    </div>
                    <div class="col-md-3">
                        {{card_id}}
                    </div>
                    <div class="col-md-3">
                        {{formatDate timestamp}}
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</div>
</template>
