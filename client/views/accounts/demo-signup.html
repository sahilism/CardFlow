<template name="signupDemo">
	<div class="container">
    	<div class="row">
      		<div class="col-md-6 col-md-offset-3">
    			<div class="at-form">
		        	<div class="at-title">
    					<h3>Create an Account</h3>
  					</div>
  					{{#if createErrors}}
						<div class="at-error alert alert-danger">
					      <p>{{createErrors}}</p>
					  </div>
  					{{/if}}
		        	<div class="at-pwd-form">
    					<form role="form">
      						<fieldset>
    							<div class="at-input form-group">
    								<label class="control-label" for="at-field-email">Email</label>
    								<input type="email" class="form-control" id="createEmail" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off">
    								<span class="help-block hide"></span>
  								</div>    
	    						<div class="at-input form-group">
    								<label class="control-label" for="at-field-password">Password </label>
    								<input type="password" class="form-control" id="createPass" name="at-field-password" placeholder="Password" autocapitalize="none" autocorrect="off">
    								<span class="help-block hide"></span>
  								</div>    
	    						<div class="at-input form-group">
    								<label class="control-label" for="at-field-password_again">Password (again) </label>
    								<input type="password" class="form-control" id="createPassAgain" name="at-field-password_again" placeholder="Password (again)" autocapitalize="none" autocorrect="off">
    								<span class="help-block hide"></span>
  								</div>    
        						<button type="button" class="btn btn-lg btn-block btn-default" id="createAcc">Register</button>
      						</fieldset>
    					</form>
  					</div>
        			<div class="at-signin-link">
    					<p>
      						If you already have an account
      						<a href="/login" id="at-signIn" class="at-link at-signin">sign in</a>
		    			</p>
  					</div>
    			</div>
      		</div>
    	</div>
  </div>
</template>
