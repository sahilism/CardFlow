<template name="cards">
<div class="cards-container">
	<div class="cards-list">
		{{#each usercards}}
		<input type="text" id="{{_id}}" class="form-control card-input inputtitle"  placeholder="Card" autocapitalize="none" autocorrect="off" value="{{cardTitle}}">
		{{/each}}
	</div>
	<div class="cards-list">
		{{#if childCards}}
			{{#each allchildcards}}
				<input type="text" id="{{_id}}" class="form-control card-input childtitle"  placeholder="Card" autocapitalize="none" autocorrect="off" value="{{cardTitle}}">
			{{/each}}
		{{/if}}
	</div>
</div>
</template>
