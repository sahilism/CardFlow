<template name="cards">
<div class="cards-container">
	<div class="cards-list">
		<div class="canDrag">
			{{#each userRootCards id}}
			 <div class="card" style="{{#if is_selected}}background:lightyellow;{{/if}};position:relative;">
				 	<div class="" data-toggle="dropdown" aria-expanded="true"  style="height: 34px;width: 14px;float: left;padding: 0px;margin: 0px;cursor:pointer;"><i class="fa fa-sort-desc fa-sm dropdown-toggle sort" style="opacity:0;"></i></div>
					<ul class="dropdown-menu card-menu-list" role="menu" aria-labelledby="dropdownMenu1">
						{{#if is_completed}}
							<li role="presentation" class="dp-card" id="dpMarkAsUnCompl"><a role="menuitem" tabindex="-1" href="#">Mark as uncompleted</a></li>
						{{else}}
					    	<li role="presentation" class="dp-card" id="dpMarkAsCompl"><a role="menuitem" tabindex="-1" href="#">Mark as completed</a></li>
					    {{/if}}
					    <li class="divider"></li>
					    <li role="presentation" class="dp-card" id="dpDelete"><a role="menuitem" tabindex="-1" href="#">Delete card</a></li>
					</ul>
				<div class="parent-card-div">
		       <input type="text" id="{{_id}}" class="card-input inputtitle"  autocapitalize="none" autocorrect="off" value="{{cardTitle}}" style="{{#if is_selected}}background:lightyellow;{{/if}}
		       {{#if is_completed}}  text-decoration: line-through;color: #DDD;{{/if}}" onfocus="this.value = this.value;">
		        {{#if has_children}}
		        <i style="font-size: 6px;float:right;margin-top:14px;margin-right:10px;color:#EEE" class="fa fa-circle fa-sm yellow"></i>
		        {{/if}}
		        </div>
		      </div>	
			{{/each}}
		</div>
		<input type="button" class="addCardButton" id="createRootCard" value="{{buttonText}}">
	</div>
	<div class="childcards-container">
		{{#if selected_parent}}
			{{> cards id=selected_parent}}
		{{/if}}
	</div>
</div>
</template>
