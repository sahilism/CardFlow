<template name="addNoteModal">
  <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Save a quick note</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <input type="text" class="form-control" style="width:90%;margin-left:5%;padding:5px;" placeholder="Add a note" id="quickNote">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveQuickNote">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
