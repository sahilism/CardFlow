<template name="profile">
{{> navbar}}
<div class="container" style="margin-top:60px;">
    <div class="row row-centered">
        <div class="col-md-12  col-lg-12">
         <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-12">
                    <h2>{{getEmail}}</h2>
                    <p><strong>Total no of cards: </strong>
                        <span class="tags">{{noOfUserCards}}</span> 
                    </p>
                </div>
                <div class="row">
                <div class="col-xs-12 col-sm-6">
                      <figure>
                          <figcaption class="ratings">
                              <button class="btn btn-success btn-block" id="goHome"><span class="fa fa-home"></span> Back to home </button>
                          </figcaption>
                      </figure>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <figure>
                          <figcaption class="ratings">
                              <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#removeCards"><span class="fa fa-remove"></span> Reset Account </button>
                          </figcaption>
                      </figure>
                  </div>
                </div>
                <!-- <div class="col-xs-12 col-sm-6 pull-right">
                    <figure>
                        <figcaption class="ratings">
                          <a class=""> Back to home </a>
                            <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#removeCards"><span class="fa fa-remove"></span> Reset Account </button>
                        </figcaption>
                    </figure>
                </div> -->
            </div>            
         </div>                 
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="removeCards" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset Account</h4>
      </div>
      <div class="modal-body">
        <p>This will delete all your cards, this action is irreversible</p>
        <div class="form-inline">
          <div class="form-group">
            <label for="confirmPass">Confirm your password:</label>
            <input type="password" class="form-control" id="confirmPass">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="resetAccount" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>
</div>
</template>
